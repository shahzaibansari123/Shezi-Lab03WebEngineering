    <div id= "signUp" class="container-fluid" >
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col" >
                <h3>Student registration Form</h3>
            </div>
            <div class="col"> </div>
        </div>
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col" >
                <form>
                    <div class="mb-3">
                        <label for="exampleInputname1" class="form-label">Username</label>
                        <input type="name" class="form-control" id="exampleInputname1" aria-describedby="nameHelp">
                        <div id="nameHelp" class="form-text">We'll never share your username with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputemail1" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="exampleInputemail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your Email ID with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputContact1" class="form-label">Contact</label>
                        <input type="Contact" class="form-control" id="exampleInputContact1"
                            aria-describedby="ContactHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputinstitute1" class="form-label">Institute</label>
                        <input type="institute" class="form-control" id="exampleInputinstitute1"
                            aria-describedby="instituteHelp">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">remember me</label>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
        <div class="row align-items-center">
            <div class="col"> </div>
            <div class="col">
                <button type="submit" class="btn btn-dark">Register</button>
                <button type="submit" class="btn btn-danger">Cancel</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
